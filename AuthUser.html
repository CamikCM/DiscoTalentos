<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Discoteca Talentos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="css/login.css">
    <base href="." />
</head>
<body>
    <section id="account" class="menu-section">
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" data-form="login">Iniciar Sesión</button>
                <button class="toggle-btn" data-form="signup">Crear Cuenta</button>
            </div>
            
            <form id="login-form" class="account-form active">
                <h2 class="category-title">Iniciar Sesión</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
                <p class="form-footer">¿Olvidaste tu contraseña? <a href="#reset">Recuperar</a></p>
            </form>

            <form id="signup-form" class="account-form">
                <h2 class="category-title">Crear Cuenta</h2>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" id="signup-birthdate" required>
                </div>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>
        </div>
    </section>

<a href="index.html?from=auth" class="back-to-back">Volver al Inicio</a>
    <!-- Importación de Firebase y scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
