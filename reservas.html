<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones - Discoteca Talentos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="css/reserva.css">
 
</head>
<body>


    <section id="reservation" class="menu-section">
        
        <h2 class="category-title">REALIZAR RESERVA</h2>
        <form class="reservation-form">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" required>
            </div>
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Hora</label>
                <input type="time" required>
            </div>
            <div class="form-group">
                <label>Número de Personas</label>
                <select required>
                    <option>1-5</option>
                    <option>6-10</option>
                    <option>11-15</option>
                    <option>16+</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tipo de Reserva</label>
                <select required>
                    <option>Mesa Regular</option>
                    <option>VIP</option>
                    <option>Evento Privado</option>
                    <option>Cumpleaños</option>
                </select>
            </div>
            <div class="form-group">
                <label>Comentarios Adicionales</label>
                <textarea rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Confirmar Reservación</button>
        </form>
    </section>

    <a href="index.html" class="back-to-main">Volver al Inicio</a>
<script type="module" src="js/firebase.js"></script>
<script src="js/reserva.js" type="module"></script>
</body></html>
